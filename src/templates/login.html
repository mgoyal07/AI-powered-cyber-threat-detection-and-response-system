<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Cyber Threat Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #00f5ff, #667eea, #764ba2);
    }

    .card-body {
      padding: 40px;
      color: white;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h4 {
      font-size: 2rem;
      font-weight: 700;
      color: #00f5ff;
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
    }

    .login-header .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-weight: 400;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); }
      100% { transform: scale(1); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3); }
    }

    .login-icon i {
      font-size: 2rem;
      color: white;
    }

    .form-floating {
      position: relative;
      margin-bottom: 25px;
    }

    .form-floating input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-floating input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00f5ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 245, 255, 0.25);
      outline: none;
    }

    .form-floating input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-floating label {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      padding-left: 20px;
      transition: all 0.3s ease;
    }

    .form-floating input:focus ~ label,
    .form-floating input:not(:placeholder-shown) ~ label {
      color: #00f5ff;
      font-size: 0.85rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px 0 0 15px;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .input-group .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: #00f5ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 245, 255, 0.25);
      outline: none;
    }

    .input-group .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-left: none;
      border-radius: 0 15px 15px 0;
      color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 15px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 15px 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:active {
      transform: translateY(-1px);
    }

    .alert {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 15px;
      color: #ff6b6b;
      padding: 15px 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .alert i {
      margin-right: 10px;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #00f5ff;
    }

    .security-features {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .security-features h6 {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .security-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .security-icon {
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .security-icon:hover {
      background: rgba(0, 245, 255, 0.2);
      color: #00f5ff;
      transform: scale(1.1);
    }

    .version-info {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
    }

    @media (max-width: 768px) {
      .login-card {
        margin: 20px;
        border-radius: 20px;
      }
      
      .card-body {
        padding: 30px 25px;
      }
      
      .login-header h4 {
        font-size: 1.5rem;
      }
      
      .login-icon {
        width: 60px;
        height: 60px;
      }
      
      .login-icon i {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-body">
            <div class="login-header">
              <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
              </div>
              <h4>WatchDogX</h4>
              <p class="subtitle">Secure Access Portal</p>
            </div>
            
            {% if error %}
              <div class="alert" role="alert">
                <i class="fas fa-exclamation-triangle"></i>{{ error }}
              </div>
            {% endif %}
            
            <form method="POST">
              <div class="input-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <span class="input-group-text">
                  <i class="fas fa-user"></i>
                </span>
              </div>
              
              <div class="input-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
              </div>
              
              <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-sign-in-alt"></i> Login
              </button>
            </form>
            
            <div class="forgot-password">
              <a href="#" onclick="alert('Please contact your administrator for password reset.')">
                <i class="fas fa-question-circle"></i> Forgot Password?
              </a>
            </div>
            
            <div class="security-features">
              <h6>Protected by</h6>
              <div class="security-icons">
                <div class="security-icon" title="SSL Encryption">
                  <i class="fas fa-lock"></i>
                </div>
                <div class="security-icon" title="Multi-Factor Authentication">
                  <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="security-icon" title="Advanced Threat Detection">
                  <i class="fas fa-shield-alt"></i>
                </div>
                <div class="security-icon" title="24/7 Monitoring">
                  <i class="fas fa-eye"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="version-info">
    <i class="fas fa-code"></i> WatchDogX v2.0
  </div>
</body>
</html>
